<canvas id="tela" width="600" height="600"></canvas>
<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="gray";
c.fillRect(0, 0, 600, 600);

var desenharCirculo = function(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    
	c.fillStyle="blue";

    c.beginPath();
    c.arc(x, y, 10, 0, 2*3.14);
    c.fill();

    console.log("posição do clique : " + x + ", " + y);
};

tela.onclick(function(evento) {
    switch (evento.which) {
        case 1:
            alert('botão esquerdo');
            break;
        case 2:
            alert('botão do meio');
            break;
        case 3:
            alert('botão direito');
            break;
        default:
            alert('seu mouse é bem estranho!');
    }
});

tela.onclick = desenharCirculo;
</script>
